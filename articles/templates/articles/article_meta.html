{% load url from future %}
{% load i18n %}

    <h3 class="meta">
        {{ article.created }}
        {% if article.tags %}
            <span class="tags">
                {% trans "tags" %}:
                {% for tag in article.tags %}
                    <a href="{% url 'articles-tagged_article_list' tag=tag %}" rel="tag">{{ tag }}</a>
                {% endfor %}
            </span>
        {% endif %}
    </h3>
